<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <title>Responsive Sticky Navbar</title>
	  <link href="https://fonts.googleapis.com/css?family=Karla" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>
<body>
      <div class="wrapper">
            <header>

                  <nav>

                        <div class="menu-icon">
                              <i class="fa fa-bars fa-2x"></i>
                        </div>

                        <div class="logo">
                              <img src="https://i.imgur.com/2u55USo.png" id="logo_sek"/>
                        </div>

                        <div class="menu">
                              <ul id="navbar-col">
								  	<li id="name">SMK St. Francis<br><span class="motto">Age Quod Agis</span></li>
                                    <li><a href="#">Mengenai Sekolah</a></li>
                                    <li><a href="#">Aktiviti Sekolah</a></li>
                                    <li><a href="#">Takwim Sekolah</a></li>
                                    <li><a href="#">Hubungi</a></li>
								  	<li><a href="#">Galeri</a></li>
                              </ul>
                        </div>
                  </nav>

            </header>
      </div>
      <script type="text/javascript">

      // Menu-toggle button

      $(document).ready(function() {
            $(".menu-icon").on("click", function() {
                  $("nav ul").toggleClass("showing");
            });
      });

      // Scrolling Effect

      $(window).on("scroll", function() {
            if($(window).scrollTop()) {
                  $('nav').addClass('black');
            }

            else {
                  $('nav').removeClass('black');
            }
      })


      </script>

</body>
</html>
